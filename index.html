<head>
  <meta charset="utf-8">

<body>
  <div id="hi-amber">
    Hi Amber!
  </div>
  <script type="text/javascript">
    Array.prototype.random = function() {
      return this[Math.floor((Math.random() * this.length))];
    }

    var hiAmber = document.querySelector('#hi-amber');
    var body = document.querySelector('body');

    function randColor(base, max) {
      return Math.round(base + Math.random() * (max - base));
    }

    function randTripple(base, max) {
      return `rgb(${randColor(base, max)}, ${randColor(base, max)}, ${randColor(base, max)})`;
    }

    function setNewColors() {
      body.style['background-color'] = randTripple(200, 255);
      hiAmber.style.color = randTripple(0, 100);
    }

    var phrases = [
      'I think you\'re really cute :)',
      'I love you soooooooooooo much',
      'You mean the ðŸŒŽ to me',
      'I love you to the ðŸŒ™ and back',
      'ðŸŽ¶ I\'ll take you anywhere I go, anywhere ðŸŽµ'
    ]

    body.onclick = changePhrase;

    function changePhrase() {
      var currentPhrase = hiAmber.textContent;
      while (hiAmber.textContent === currentPhrase) {
        hiAmber.textContent = phrases.random();
      }
      setNewColors();
    }

    setNewColors();

  </script>
</body>

</html>
